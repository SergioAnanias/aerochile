{% extends "base.html" %}
{% block titulo %}Nuevo vuelo{% endblock %}

{% block script %}
{% endblock %}

{% block content %}
<div>
    <h1 class="text-center">Registre un nuevo viaje</h1>
    <form class="offset-3 col-6" id="newflight" name="newflight" method="POST" action="/addflight"> {% csrf_token %}
        <div class="mt-3 form-group">
            <label for="code">Codigo</label>
            <input type="text" class="form-control" id="code" placeholder="Ingrese su nombre" name="code" required>
        </div>
        <div class="form-group">
            <label for="flightdate">Fecha</label>
            <input type="date" class="form-control" id="flightdate" name="flightdate" required>
        </div>
        <label for="origin">Origen</label>
        <select class="form-control" id="origin" name="origin" required>
            <option selected value="">Elige el origen</option>
            <option value="SCL">Santiago - Chile - SCL</option>
            <option value="LIM">Lima - Peru - LIM</option>
            <option value="AEP">Buenos Aires - Argentina - AEP</option>
            <option value="LPB">La Paz - Bolivia - LPB</option>
            <option value="UIO">Quito - Ecuador - UIO</option>
        </select>

        <label for="destination">Destino</label>
        <select class="form-control" id="destination" name="destination" required>
            <option selected value="">Elige el destino</option>
            <option value="SCL">Santiago - Chile - SCL</option>
            <option value="LIM">Lima - Peru - LIM</option>
            <option value="AEP">Buenos Aires - Argentina - AEP</option>
            <option value="LPB">La Paz - Bolivia - LPB</option>
            <option value="UIO">Quito - Ecuador - UIO</option>
        </select>

        <label for="enrollment">Avión</label>
        <select class="form-control" id="enrollment" name="enrollment" required>
            <option selected value="">Elige el avión</option>
            {% for plane in planes %}

            <option value="{{plane.enrollment}}">{{ plane.model }} patente: {{ plane.enrollment }} Ciudad Actual: {{ plane.current_city }}</option>
            {% endfor %}
        </select>

        <div class="text-center form-group mt-5">
            <button class="btn-secondary btn" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
