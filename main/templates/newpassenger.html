{% extends "base.html" %}
{% block titulo %}Nuevo vuelo{% endblock %}

{% block script %}
{% endblock %}

{% block content %}
<div>
    <h1 class="text-center">Agrega pasajero</h1>
    <form class="offset-3 col-6" id="newpassenger" name="newpassenger" method="POST" action="/flights/{{travel.code}}/addpassenger"> {% csrf_token %}
        
        <div class="mt-3 form-group">
            <label for="name">Nombre completo</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" name="name" required>
        </div>

        <div class="form-group">
            <label for="birthday">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthday" name="birthday" required>
        </div>

        <label for="rut">Rut o Pasaporte</label>
        <input type="text" name="rut" id="rut" required>
        <label for="vaccine">Vacuna</label>

        <select class="form-control" id="vaccine" name="vaccine" required>
            <option selected value="">Selecciona la vacuna</option>
            <option value="Sinovac">Sinovac</option>
            <option value="Astrazeneca">Astrazeneca</option>
            <option value="Pfizer">Pfizer</option>
            <option value="Cancino">Cancino</option>
            <option value="Other">Otra</option>
        </select>
        <input type="text" class="form-control" name="othervaccine" id="other">
        <div class="text-center form-group mt-5">
            <button class="btn-secondary btn" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
